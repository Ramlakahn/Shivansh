
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }
        .btn-primary {
            border-radius: 50px;
            padding: 10px 30px;
        }
        h2 {
            font-weight: 600;
            color: #333;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
        }
        .result-diabetic {
            background-color: #f8d7da;
            color: #842029;
        }
        .result-healthy {
            background-color: #d1e7dd;
            color: #0f5132;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">ðŸ©º Diabetes Prediction</h2>
                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label class="form-label">Pregnancies</label>
                            <input type="number" step="any" name="Pregnancies" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Glucose</label>
                            <input type="number" step="any" name="Glucose" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Blood Pressure</label>
                            <input type="number" step="any" name="BloodPressure" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Skin Thickness</label>
                            <input type="number" step="any" name="SkinThickness" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Insulin</label>
                            <input type="number" step="any" name="Insulin" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">BMI</label>
                            <input type="number" step="any" name="BMI" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Diabetes Pedigree Function</label>
                            <input type="number" step="any" name="DiabetesPedigreeFunction" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" step="any" name="Age" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </div>
                    </form>

                    {% if prediction_text %}
                        <div class="result-box {% if 'Diabetic' in prediction_text %}result-diabetic{% else %}result-healthy{% endif %}">
                            {{ prediction_text }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
